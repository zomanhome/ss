<h3>Employees Editor</h3>

<div class="panel-body">
  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" ng-model="currentEmployee.name" />
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input class="form-control" ng-model="currentEmployee.phone" />
  </div>
  <div class="form-group">
    <label>E-mail:</label>
    <input class="form-control" ng-model="currentEmployee.email" />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" ng-model="currentEmployee.password" />
  </div>

  <button class="btn btn-info" ng-click="saveEdit(currentEmployee)">
    Save
  </button>
  <button class="btn btn-info" ng-click="cancelEdit()">Cancel</button>
</div>
